server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/astralx_accountdb
    username: bankuser
    password: bankpass

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    consul:
          discovery:
            prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

my:
  test-property: HelloFromConfigServer-AccountService

